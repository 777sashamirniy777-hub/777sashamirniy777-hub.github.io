<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Магазин 2026</title>
    <style>
        /* Стиль для оформления */
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
        header { text-align: center; padding: 20px; background: #333; color: white; border-radius: 10px; }
        
        .catalog {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        .product-card img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .price {
            font-size: 1.2em;
            color: #27ae60;
            font-weight: bold;
            margin: 10px 0;
        }

        .buy-button {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<header>
    <h1>Витрина моих товаров</h1>
    <p>Лучшие предложения для вас</p>
</header>

<div class="catalog">
    <!-- Товар 1 -->
    <div class="product-card">
        <img src="https://via.placeholder.com" alt="Товар 1">
        <h3>Название товара 1</h3>
        <p>Краткое описание товара, его особенности и преимущества.</p>
        <div class="price">1 500 ₽</div>
        <a href="https://wa.me" class="buy-button">Купить в WhatsApp</a>
    </div>

    <!-- Товар 2 -->
    <div class="product-card">
        <img src="https://via.placeholder.com" alt="Товар 2">
        <h3>Название товара 2</h3>
        <p>Очень удобная и полезная вещь для вашего дома.</p>
        <div class="price">2 900 ₽</div>
        <a href="https://wa.me" class="buy-button">Купить в WhatsApp</a>
    </div>
</div>

</body>
</html>
